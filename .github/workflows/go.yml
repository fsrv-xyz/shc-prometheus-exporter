# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build Linux
      run: env GOOS=linux GOARCH=amd64 go build -v ./...
    
    - name: Build Windows
      run: env GOOS=windows GOARCH=amd64 go build -v ./...
    
    - name: Build Apple Intel
      run: env GOOS=darwin GOARCH=amd64 go build -v ./...
    
    - name: Build Apple ARM
      run: env GOOS=darwin GOARCH=arm64 go build -v ./...
      
    - name: Test
      run: go test -v ./...
